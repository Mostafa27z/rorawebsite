      <!-- ðŸ“ž Contact Info & Social -->
      <div class="flex flex-col gap-8">

        <!-- Contact Info Cards -->
        <div class="grid sm:grid-cols-2 gap-6">
          <div
            *ngFor="let info of contactInfo"
            class="bg-[var(--color-neutral-light)] rounded-2xl p-6 shadow-md hover:shadow-lg transition-all flex flex-col items-center text-center"
          >
            <div
              class="w-12 h-12 flex items-center justify-center rounded-full bg-[var(--color-accent-1)] text-[var(--color-primary)] mb-4"
            >
              <i class="fas {{ info.icon }} text-xl"></i>
            </div>
            <h3 class="text-lg font-semibold text-[var(--color-primary)]">
              {{ info.title }}
            </h3>
            <a
              [href]="info.link"
              class="text-[var(--color-neutral-dark)] hover:text-[var(--color-accent-2)] mt-2 transition"
              >{{ info.content }}</a
            >
          </div>
        </div>

        <!-- Business Hours -->
        <div
          class="bg-[var(--color-neutral-light)] rounded-2xl shadow-md p-6 hover:shadow-lg transition-all"
        >
          <div class="flex items-center gap-3 mb-4">
            <i class="fas fa-clock text-[var(--color-primary)] text-xl"></i>
            <h3 class="text-lg font-semibold text-[var(--color-primary)]">
              Business Hours
            </h3>
          </div>
          <div class="space-y-2 text-[var(--color-neutral-dark)]">
            <div class="flex justify-between">
              <span>Monday - Friday</span>
              <span>9:00 AM - 6:00 PM</span>
            </div>
            <div class="flex justify-between">
              <span>Saturday</span>
              <span>10:00 AM - 4:00 PM</span>
            </div>
            <div class="flex justify-between">
              <span>Sunday</span>
              <span>Closed</span>
            </div>
          </div>
        </div>

        <!-- Social Media -->
        <div
          class="bg-[var(--color-neutral-light)] rounded-2xl shadow-md p-6 text-center hover:shadow-lg transition-all"
        >
          <h3 class="text-lg font-semibold text-[var(--color-primary)]">
            Follow Us
          </h3>
          <p class="text-sm text-[var(--color-neutral-dark)] opacity-80 mb-4">
            Join our beauty community!
          </p>
          <div class="flex justify-center gap-4">
            <a
              *ngFor="let social of socialMedia"
              [href]="social.link"
              target="_blank"
              class="w-10 h-10 flex items-center justify-center rounded-full text-white hover:scale-110 transition-all"
              [ngStyle]="{ backgroundColor: social.color }"
            >
              <i class="{{ social.icon }}"></i>
            </a>
          </div>
        </div>
      </div>
